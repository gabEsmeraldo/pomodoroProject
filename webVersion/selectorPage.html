<link rel="stylesheet" href="templates/bootstrap.css">
<link rel="stylesheet" href="templates/styles.css">


<!-- trocar icone da aba -->
<link rel="icon" href="assets/image-removebg-preview.png">
<!-- escolher um nome descente -->
<title>Pomodoro</title> 


<div class="selector" id="selector">
    <div class="buttonMode">
        <button id="modePomodoro" type="button" onclick="changeToPomodoro()">Pomodoro</button>
        <button id="modeBreak" type="button" onclick="changeToBreak()">Break</button>
    </div>
    <div class="timer" id="timerPomodoro">
        <form>
            <input id="pomodoroHoursSelector" type="number" placeholder="00" min="0" max="23" value="">
            <a class="dots">:</a>
            <input id="pomodoroMinutesSelector" type="number" placeholder="00" min="0" max="59" value="">
            <a class="dots">:</a>
            <input id="pomodoroSecondsSelector" type="number" placeholder="00" min="0" max="59" value="">
        </form>
    </div>
    <div class="timer" id="timerBreak" style="display: none;">
        <form>
            <input id="breakMinutesSelector" type="number" placeholder="00" min="0" max="59" value="">
            <a class="dots">:</a>
            <input id="breakSecondsSelector" type="number" placeholder="00" min="0" max="59" value="">
        </form>
    </div>
    <button class="buttonStart" id="start" type="submit"  onclick="startPomodoroTimer(pomodoroHours, pomodoroMinutes, pomodoroSeconds, breakMinutes, breakSeconds)">Start</button>
</div>
<div class="fullScreenTimer" id="fullScreenTimer" style="display: none;">
    <div class="timerDisplay">
        <h1 id="timerDisplay">00:00:00</h1>
    </div>
    <div class="buttonFullScreen">


        <!-- make buttons work -->
        
        
        <button id="resetButton" type="button" onclick="resetTimer()">Reset</button>
        <button id="pauseButton" type="button" onclick="pauseTimer()">Pause</button>
        <button id="breakButton" type="button" onclick="skipToBreak()">Break</button>
    </div>    
</div>
<script src="js/timerSelectorUpdates.js"></script>
<script src="js/timer.js"></script>
<script src="js/defaultValues.js"></script>
<script src="js/changePageScripts.js"></script>
